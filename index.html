<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <main>
<div class="imagenes">
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img width="400" height="400" src="assets/images.jpeg" alt="Mario Kart" />
</div>
<div class="videos">
    <h1>Aprendiendo a utilizar vídeos</h1>
    <video width="1000" controls autoplay muted loop>
        <source src="assets/mariokart.mp4" type="video/mp4" />
    </video>
</div>
<div class="audio">
    <h1>Aprendiendo a utilizar audios</h1>
    <audio controls autoplay loop>
        <source src="assets/mario-bros-canciones-completas-de-todos-los-ni.mp3" type="audio/mp3" />
    </audio>
</div>
</main>
</body>

</html>
